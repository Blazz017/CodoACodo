<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Ejercicio Obligatorio 5 Bootstrap</title>
</head>
<body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <div class="container mt-5 bg-dark text-white p-4 rounded">

        <form class="container">
            <div class="row mb-3">
                <div class="col mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="name" class="form-control">
                </div>
                <div class="col mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="surname" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <label class="form-label">Nombre de usuario</label>
                <div class="col mb-3 input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Nombre de usuario">
                </div>
            </div>
            <div class="row mb-3">
                <label class="form-label">Correo Electronico<span class="text-muted">(opcional)</span></label>
                <div class="col mb-3 input-group">
                    <input type="text" class="form-control" placeholder="you@example.com">
                </div>
            </div>
            <div class="row mb-3">
                <label class="form-label">Habla a</label>
                <div class="col mb-3 input-group">
                    <input type="text" class="form-control" placeholder="1234 Main St">
                </div>
            </div>
            <div class="row mb-3">
                <label class="form-label">Direccion 2<span class="text-muted">(opcional)</span></label>
                <div class="col mb-3 input-group">
                    <input type="text" class="form-control" placeholder="Apartamento o suite">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col mb-3 input-group d-flex flex-column bd-highlight mb-3">

                        <div class="pb-2 bd-highlight">Pais</div>
                        <div class="pb-2 bd-highlight">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Escoger</option>
                                <option value="1">Uno</option>
                                <option value="2">Dos</option>
                                <option value="3">Tres</option>
                            </select>
                        </div>

                </div>
                <div class="col mb-3 input-group d-flex flex-column bd-highlight mb-3">
                        <div class="pb-2 bd-highlight">Estado</div>
                        <div class="pb-2 bd-highlight">
                            <select class="form-select">
                                <option selected>Escoger</option>
                                <option value="1">Uno</option>
                                <option value="2">Dos</option>
                                <option value="3">Tres</option>
                            </select>
                        </div>
                </div>
                <div class="col mb-3 input-group d-flex flex-column bd-highlight mb-3">
                    <label class="form-label">Codigo Postal</label>
                    <div class="col mb-3 input-group">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <hr>
            <div class="row mb-3">
                <div class="form-check ms-3">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">La direccion de envio es la misma que mi direccion de facturacion</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-check ms-3">
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Guarde esta informacion para la proxima vez</label>
                </div>
            </div>
            <hr>
          </form>

    </div>

  </body>
</html>
