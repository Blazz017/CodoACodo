<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Obligatorio 7</title>
</head>
<body>
    <script>
            multiplicar(11)
            multiplicar(10)
            multiplicar(9)
        function multiplicacion(num1,num2)
        {
            return (num1*num2);
        }

        function multiplicar(num1)
        {
            document.write("<br><b>La tabla del "+num1+":</b><br>")
            for(var i=1;i<10;i++)
            {
                num2=i;
                document.write(""+num1+"*"+num2+"="+multiplicacion(num1,num2)+"<br>");
            }
        }
        
        
    </script>


</body>
</html>
